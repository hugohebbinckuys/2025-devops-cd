#en-tete 
name: Java CLI with mvnw - devops tp3

#declencheurs 
on: 
  push:
  pull_request:
  workflow_dispatch:
  
#variables globales SI il y en a

jobs: 
  unit-tests: 
    runs-on: ubuntu-latost
    steps: 
      - name: checkout-code
        uses: actions/checkout@v4
      - name: setup jdk 
        uses: actions/setup-java@v5
        with: 
          distribution: 'temurin'
          java-version: '21'
          #on github marketplace > setup java..
      - name: install mvnw 
        run: mvn -N wrapper:wrapper
      - name: build project
        run: ./mvnw clean package
      - name: run unit-tests 
        run: ./mvnw test

  check-image-build: 
    runs-on: ubuntu-latest
    steps: 
      - name: get code 
        uses: actions/checkout@v4
      - name: test building the app 
        run: docker build -t tp3-java:test .

  check-doc-build: 
    runs-on: ubuntu-latest
    steps: 
      - name: get-code
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v5
        with: 
          distribution: 'temurin'
          java-version: '21'
      - name: test build doc
        run: mvn javadoc:javadoc

# now CD : 

  app-deployment-on-render: 
    runs-on: ubuntu-latest
    steps: 
      - name: deploy to render
        uses: gh-actions-workflows/deploy-docker-render@v1.1
        with: 
          deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          image-url: hugohebbinckuys/devops-java-tp:main
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-deployment: true


  image-to-docker-hub: 
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps: 
      - name: login to docker hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: setup QEMU 
        uses: docker/setup-qemu-action@v3
      - name: setup docker buildx 
        uses: docker/setup-buildx-action@v3
      - name: build and push 
        uses: docker/build-push-action@v6
        with: 
          push: true
          tags: hugohebbinckuys/devops-java-tp:main

  doc-on-netlify:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps: 
      - name: checkout-code
        uses: actions/checkout@v4
      - name: setup jdk 
        uses: actions/setup-java@v5
        with: 
          distribution: 'temurin'
          java-version: '21'
      - name: build-doc
        run: mvn javadoc:javadoc
      - name: install-node
        run: sudo apt update && sudo apt install nodejs npm
      - name: install-netlify
        run: npm install -g netlify-cli
      - name: deploy-doc-on-netlify
        run: netlify deploy --prod --dir=target/reports/apidocs
        env: 
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN}}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID}}
